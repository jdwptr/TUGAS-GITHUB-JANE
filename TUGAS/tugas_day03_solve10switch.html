<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Day 03 #10 - Switch</title>
</head>
<body>
    <script>
    let angka = prompt('Masukan angka')

   switch (angka%2 == 0) {
    case('Angka termasuk angka genap') :
            alert(`Angka termasuk angka genap`)
            break
        default : 
            alert(`Angka termasuk angka ganjil`)
   }
    </script>
</body>
</html>
