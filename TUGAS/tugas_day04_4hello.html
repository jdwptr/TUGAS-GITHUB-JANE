<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Four Times</title>
</head>

<body>
    <script>
        //input hello & 4
        let hello = prompt('Masukkan Hello')
        let number = Number(prompt('Tampilkan berapa pesan'))
        let hasil = ""
        for (let i = 0; i < number; i++) {
            alert(hasil + hello)
        }
    </script>
</body>

</html>
